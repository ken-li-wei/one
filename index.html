<!DOCTYPE html>
<!-- 声明文档类型为html5-->

<html lang="en">
<!-- 定义文档的根元素-->

<head>
<meta charset="UTF-8">
<!-- 设置字符编码为UTF-8-->

<title>我的第一个网站</title>
<!-- 定义文档标题-->
</head>

<body>
<div style="background-color:#f1f1f1;
text-align:center;
padding:20px;">
<!--background-colo设置盒子的背景颜色，后面是颜色代码 -->
<!-- text：文本 align：对齐 center：中间-->
<!-- padding：内边距-->

<img src='./学习使人进步.png' alt="学习使人进步" width="100px" height="100px" >
<!-- img：图片标签-->
<!-- alt：图片错误时显示的替代文字-->

<div style="max-width:700px;
margin:30px auto;
padding:15px;
line-height:1.7;
color:blue;">
<!-- max-width：最大宽度（块盒子默认占据全部宽度，设置最大宽度不会占满全屏）-->
<!-- margin:30px auto:上下外边距30像素，左右外边距自动相等，相当于居中-->
<!-- lint-height:1.7行高设置成1.7倍-->

padding:40px;
font-size:12px">

<a href="https://www.baidu.com">友情链接：百度官网</a>
<!-- a 标签就是链接-->
</div>
<!-- font:字体 size:大小-->




</body>
